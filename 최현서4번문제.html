<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쨔쓰쨔쓰쨔쓰쨨쓰쨔쓰쨔쓰쨔쓰쨔쓰쨔쓰쨔쓰쨔쓰쨔쓰ㅉ쓰쨔쓰쨔쓰ㅡ쨔쓰ㅑ쯔ㅑ쓰쨔쓰ㅑ쯔쌰ㅡ쯔쌰쯔쌰ㅡ쨔쓰ㅑㅉ쌰ㅡ쓰ㅑ쯔쌰ㅡ쨔쓰ㅑ쯔쌰쯔</title>
</head>
<body>
    <input type="text" id="내용">
    <input type="button" value="구구단 출력" onclick="구구단()">
    <p id="구구단 내용"></p>
    <script>
        function 구구단() {
            var 넣은숫자 = document.getElementById("내용").value;
            var 결과 = "";
            if(넣은숫자 < 10){
                for (var a = 1; a <= 9; ++a) {
                    결과 = 결과 + 넣은숫자 + " * " + a + " = " + (넣은숫자 * a) + "<br>";
                }
                document.getElementById("구구단 내용").innerHTML = 결과;
        }
        else if(넣은숫자 > 9) {
            document.write("잘못된 데이터 입력입니다.")
        }
    }
    </script>
</body>
</html>
