		var num = prompt("0보다 큰 정수를 입력하세요" , 0)
		var i = 0;
		var result = 0;
		do{
			result += i;
			i++;
		}while(i <= num)
		document.write("0에서" + num + "까지 합은 " + result)
	</script>
