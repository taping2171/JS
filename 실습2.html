<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 적정 몸무게 구하기 </title>
<script>
    		var name = prompt("당신의이름은?", 0);
            var hegiht = prompt("당신의신장은?", 0);
            var weight = prompt("당신의몸무게는?", 0);

            var normal_w = (hegiht - 100)* 0.9;
            var result = weight >= normal_w -5
            && weight <= normal_w + 5;
            result = result ? " 적정 체중입니다." : " 적정 체중이 아닙니다.";
            document.write(name + "님은" + result);
</script>
</head>
<body>
</body>
</html>
