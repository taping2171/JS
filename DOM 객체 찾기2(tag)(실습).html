<html>

<head>
	<meta charset="UTF-8">
	<title>HTML과의 연계</title>
	<script type="text/javascript">
		function selectByTagName() {
			//태그 이름이 span인 모든 객체를 선택하여 배열로 저장한다.
			let b = document.getElementsByTagName('span');

            //배열에서 선택된 객체에 스타일 속성의 색상을 red로 설정한다.
			for(var i = 0; i<b.length; i++){
				var sp = b[i];
				sp.style.backgroundColor = "red";
			}
		}
	</script>
</head>

<body>
	<button onclick="selectByTagName();">span 객체들 선택하기</button>
	<div>
		<span name="bbb">1번</span>
		<span>2번</span>
		<span id="aaa">3번</span>
		<span>4번</span>
		<span name="bbb">5번</span>
		<span>6번</span>
	</div>
</body>

</html>
