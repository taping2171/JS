<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쨔쓰쨔쓰쨔쓰공부</title>
</head>
<body>
    <script>
	var score = prompt("100 미만의 점수만 입력하세요.", 100);
	score = parseInt(score);
	if(score < 100)
	document.write("입력하신 값은 " + score + "으로 " + "100보다 작습니다.<br>")
	else if(score > 100)
	document.write("점수 " + score + "은(는) 100보다 작지 않습니다")
    </script>
</body>
</html>
