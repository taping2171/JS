<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset = "UTF-8">
<title>실습해보기2 - Math객체 가위바위보 게임</title>
<script>
    document.write("<h1>컴퓨터 가위, 바위, 보 맞추기</h1>");
    var game = prompt("가위, 바위, 보 중 선택하세요?", "가위");
    var gameNum;

    switch (game) {
			case "가위":
				gameNum = 1;
				break;
			case "바위":
				gameNum = 2;
				break;
			case "보":
				gameNum = 3;
				break;
			default:
				alert("잘못 작성하셨습니다.");
				location.reload();
	}

    // 컴퓨터 정수로 1 ~ 3(1:가위, 2:바위, 3:보) 난수 랜덤생성
	var ran = Math.floor(Math.random()*( 4 - 1)+1);

    // 컴퓨터가 랜덤으로 출력한 값을 바탕으로 이미지 출력
    if(ran==1){
		document.write('<img src="./images/math_img_1.jpg">');
	}else if(ran==2){
		document.write('<img src="./images/math_img_2.jpg">');
	}else if(ran==3){
		document.write('<img src="./images/math_img_3.jpg">');
	}

    // 사용자가 입력한 값과 컴퓨터의 값을 비교
    // 맞췄을 시 game_1.jpg 파일 출력
    // 못 맞췄을 시 gmae_2.jpg 파일 출력
    	if(gameNum == ran) {
				document.write('<img src="./images/game_1.jpg">')
		}
		else{
				document.write('<img src="./images/game_2.jpg">')
		}
    

</script>
</head>
<body>
</body>
</html>
